<!DOCTYPE >
< lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Online Bus Ticketing</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                {% if 'user_id' in session %}
                    <li><a href="/booking_history">Booking History</a></li>
                    <li><a href="/profile">Profile</a></li>
                    <li><a href="/logout">Logout</a></li>
                {% else %}
                    <li><a href="/register">Register</a></li>
                    <li><a href="/login">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        <section class="profile">
            <h2>Profile</h2>
            <form action="/update_profile" method="post">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required>

                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number" value="{{ user.phone_number }}" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" required>{{ user.address }}</textarea>

                <label for="travel_preferences">Travel Preferences:</label>
                <textarea id="travel_preferences" name="travel_preferences">{{ user.travel_preferences }}</textarea>

                <button type="submit">Update Profile</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Online Bus Ticketing</p>
    </footer>
</body>
</>
