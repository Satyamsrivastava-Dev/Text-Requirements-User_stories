<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Text Upload</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="floating-shape shape1"></div>
        <div class="floating-shape shape2"></div>
        <div class="floating-shape shape3"></div>
    </div>
    
    <div class="container">
        <h1>Text Upload</h1>
        <p class="subtitle">Seamlessly upload your text documents</p>
        
        <form id="myDropzone" class="dropzone" action="/upload" method="post" enctype="multipart/form-data">
            <div class="dz-message" data-dz-message>
                <span>Drop your text file here or click to upload</span>
            </div>
        </form>
        
        <button id="uploadBtn" class="btn">Upload File</button>
        
        <div id="upload-status" class="hidden"></div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
